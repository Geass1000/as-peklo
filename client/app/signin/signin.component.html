<mat-card [style.width.px]="500" fxLayout="column">
  <mat-card-content fxLayout="column">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" fxLayout="column">
      <mat-form-field>
        <input
          type="text" 
          matInput autocomplete="on"
          formControlName="uid"
          placeholder="UID"
        >
      </mat-form-field>
    
      <mat-form-field>
        <input
          type="text"
          matInput autocomplete="on"
          formControlName="auth_key"
          placeholder="AUTH KEY"
        >
      </mat-form-field>

      <button mat-flat-button fxFlexAlign="start" color="primary" type="submit" [disabled]="!form.valid">Click me!</button>
    </form>
  </mat-card-content>
</mat-card>
